name: Build
on:
  push:
  workflow_dispatch:

jobs:
  static-check:
    name: Format and Lint
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Enable Corepack
        run: corepack enable
      - run: pnpm install
      - run: pnpm format
      - run: pnpm linter

  build-test:
    name: Build and Test
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Enable Corepack
        run: corepack enable
      - run: pnpm install
      - run: pnpm build
      - run: pnpm test
