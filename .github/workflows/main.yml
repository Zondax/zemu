name: Test-Build

on:
  pull_request:
    branches:
      - master
      - emmanuel/githubActions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install node
        uses: actions/setup-node@v2
        with:
          node-version: '14.4.0'
      - name: Install yarn
        run: |
          npm install -g yarn
      - run: yarn install
      - run: yarn build

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install node
        uses: actions/setup-node@v2
        with:
          node-version: '12.16.1'
      - name: Install yarn
        run: npm install -g yarn
      - run: yarn install
      - run: docker pull zondax/builder-zemu
      - run: yarn test:unit