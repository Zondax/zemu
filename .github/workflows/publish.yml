name: Publish NPM Package

on:
  release:
    types: [created]
  push:
    tags:
      - "v[0-9]+"
      - "v[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish-npm:
    uses: zondax/_workflows/.github/workflows/_publish-npm.yaml@main
    with:
      timeout_minutes: 10
      dry_run: false
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN_PUBLISH_AUTO }}