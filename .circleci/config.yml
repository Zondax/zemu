version: 2

defaults: &defaults
  working_directory: ~/repo
  machine:
    image: circleci/classic:latest
  environment:
      BASH_ENV: "/opt/circleci/.nvm/nvm.sh"

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install node@v12.16.1
          command: |
            nvm install v12.16.1
            nvm alias default v12.16.1
      - run:
          name: Install yarn
          command: |
             curl -o- -L https://yarnpkg.com/install.sh | bash
             echo 'export PATH="${PATH}:${HOME}/.yarn/bin"' >> $BASH_ENV
      - run:
          name: yarn install
          command: |
            yarn install
      - run:
          name: yarn build:ci
          command: |
            yarn build:ci
  test:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install node@v12.16.1
          command: |
            nvm install v12.16.1
            nvm alias default v12.16.1
      - run:
          name: Install yarn
          command: |
             curl -o- -L https://yarnpkg.com/install.sh | bash
             echo 'export PATH="${PATH}:${HOME}/.yarn/bin"' >> $BASH_ENV
      - run:
          name: yarn install
          command: |
            yarn install
      - run:
          name: pull bolos-emu image
          command: |
            docker pull zondax/builder-bolos-emu
      - run:
          name: yarn test:unit
          command: |
            yarn test:unit

  publish:
    <<: *defaults
    steps:
      - checkout
      - run: yarn install
      - run: yarn build:ci
      - run:
          name: prepare authentication config
          command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/repo/.npmrc
      - run:
          name: Update tag
          command: npm --no-git-tag-version version $CIRCLE_TAG
      - run:
          name: Publish package
          command: npm publish

workflows:
  version: 2
  test-suite:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - test:
          filters:
            tags:
              only: /.*/
      - publish:
          requires:
            - build
            - test
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
