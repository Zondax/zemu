version: 2

defaults: &defaults
  working_directory: ~/repo
  machine:
    image: circleci/classic:latest

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install node@v8.10.0
          command: |
            export NVM_DIR="/opt/circleci/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm install v8.10.0
            nvm alias default v8.10.0
      - run:
          name: Install yarn
          command: |
             curl -o- -L https://yarnpkg.com/install.sh | bash
             echo 'export PATH="${PATH}:${HOME}/.yarn/bin"' >> $BASH_ENV
      - run:
          name: yarn install
          command: |
          export NVM_DIR="/opt/circleci/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          yarn install
      - run:
          name: yarn build:ci
          command: |
          export NVM_DIR="/opt/circleci/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          yarn build:ci
  test:
    <<: *defaults
    steps:
      - checkout
      - run: npm install -g n
      - run: sudo -E env "PATH=$PATH" n 8.10.0 
      - run: curl -o- -L https://yarnpkg.com/install.sh | bash
      - run: echo 'export PATH="${PATH}:${HOME}/.yarn/bin"' >> $BASH_ENV
      - run: yarn install
      - run: yarn test:unit

  publish:
    <<: *defaults
    steps:
      - checkout
      - run: yarn install
      - run: yarn build:ci
      - run:
          name: prepare authentication config
          command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/repo/.npmrc
      - run:
          name: Update tag
          command: npm --no-git-tag-version version $CIRCLE_TAG
      - run:
          name: Publish package
          command: npm publish

workflows:
  version: 2
  test-suite:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - test:
          filters:
            tags:
              only: /.*/
      - publish:
          requires:
            - build
            - test
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
